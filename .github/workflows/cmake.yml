name: CMake

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  base:
    runs-on: ubuntu-latest

    steps:
      - name: Install
        run: sudo apt-get install -y conan go cmake gcc clang make git golang

  build:
    runs-on: ubuntu-latest
    needs: base

    steps:
    - name: build
      run: make

    - name: ctest
      working-directory: ${{github.workspace}}/build
      run: ctest --verbose

